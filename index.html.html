<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Calculator</title>
    <style>
        :root {
            --primary: #1e3a8a; /* Navy Blue */
            --accent: #b45309;  /* Deep Gold */
            --bg: #f1f5f9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: #334155;
        }

        .header {
            text-align: center;
            background: var(--primary);
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 { margin: 0; font-size: 2.2rem; text-transform: uppercase; letter-spacing: 1px; }

        .nav-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }

        .nav-link {
            padding: 12px 24px;
            background: white;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            color: var(--primary);
            transition: 0.3s;
        }

        .nav-link.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .card {
            background: white;
            max-width: 800px;
            margin: 0 auto;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            display: none;
            border-top: 6px solid var(--accent);
        }

        .card.active { display: block; }

        h2 { margin-top: 0; color: var(--primary); border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover { background: #92400e; }

        .result-panel {
            margin-top: 25px;
            padding: 25px;
            background: #fffbeb;
            border-radius: 12px;
            text-align: center;
            display: none;
            border: 1px solid #fde68a;
        }

        .res-label { font-weight: 700; color: #92400e; display: block; margin-bottom: 8px; }

        .res-value { font-size: 2rem; font-weight: 800; color: var(--primary); }
    </style>
<style type="text/css" id="operaUserStyle"></style></head>
<body>

    <div class="header">
        <h1>Engineering Calculator</h1>
    </div>

    <div class="nav-bar">
        <button class="nav-link" onclick="openTab(&#39;int&#39;)">Interest</button>
        <button class="nav-link active" onclick="openTab(&#39;ann&#39;)">Annuities</button>
        <button class="nav-link" onclick="openTab(&#39;prog&#39;)">Progression</button>
        <button class="nav-link" onclick="openTab(&#39;dep&#39;)">Depreciation</button>
        <button class="nav-link" onclick="openTab(&#39;sf&#39;)">Sinking Fund</button>
    </div>

    <div id="int" class="card">
        <h2>Compound Interest</h2>
        <div class="input-grid">
            <div><label>Principal Amount (PKR)</label><input type="number" id="iP"></div>
            <div><label>Annual Rate (%)</label><input type="number" id="iR"></div>
            <div><label>Years</label><input type="number" id="iT"></div>
        </div>
        <button class="btn" onclick="calcI()">Calculate Interest</button>
        <div id="rI" class="result-panel"><span class="res-label">Future Amount:</span><div class="res-value" id="vI"></div></div>
    </div>

    <div id="ann" class="card active">
        <h2>Annuity (Future Value)</h2>
        <div class="input-grid">
            <div><label>Periodic Payment (PKR)</label><input type="number" id="aP"></div>
            <div><label>Rate per Period (%)</label><input type="number" id="aR"></div>
            <div><label>No. of Periods</label><input type="number" id="aN"></div>
        </div>
        <button class="btn" onclick="calcA()">Calculate Annuity</button>
        <div id="rA" class="result-panel"><span class="res-label">Total Future Value:</span><div class="res-value" id="vA"></div></div>
    </div>

    <div id="prog" class="card">
        <h2>Progression Analysis</h2>
        <div class="input-grid">
            <div><label>Type</label><select id="pT"><option value="AP">Arithmetic</option><option value="GP">Geometric</option></select></div>
            <div><label>First Term (a)</label><input type="number" id="pA"></div>
            <div><label>Diff/Ratio (d/r)</label><input type="number" id="pDR"></div>
            <div><label>Number of Terms (n)</label><input type="number" id="pN"></div>
        </div>
        <button class="btn" onclick="calcP()">Analyze Series</button>
        <div id="rP" class="result-panel">
            <span class="res-label">Nth Term (a<sub>n</sub>):</span><div class="res-value" id="vPn"></div>
            <span class="res-label" style="margin-top:15px">Sum (S<sub>n</sub>):</span><div class="res-value" id="vPs"></div>
        </div>
    </div>

    <div id="dep" class="card">
        <h2>Straight-Line Depreciation</h2>
        <div class="input-grid">
            <div><label>Asset Cost (PKR)</label><input type="number" id="dC"></div>
            <div><label>Salvage Value (PKR)</label><input type="number" id="dS"></div>
            <div><label>Useful Life (Years)</label><input type="number" id="dN"></div>
        </div>
        <button class="btn" onclick="calcD()">Calculate Loss</button>
        <div id="rD" class="result-panel"><span class="res-label">Annual Depreciation:</span><div class="res-value" id="vD"></div></div>
    </div>

    <div id="sf" class="card">
        <h2>Sinking Fund</h2>
        <div class="input-grid">
            <div><label>Target Amount (PKR)</label><input type="number" id="sF"></div>
            <div><label>Rate (%)</label><input type="number" id="sR"></div>
            <div><label>Time (Years)</label><input type="number" id="sN"></div>
        </div>
        <button class="btn" onclick="calcS()">Calculate Installment</button>
        <div id="rS" class="result-panel"><span class="res-label">Required Periodic Deposit:</span><div class="res-value" id="vS"></div></div>
    </div>

    <script>
        function openTab(id) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
        }

        function calcI() {
            let p = parseFloat(document.getElementById('iP').value), r = parseFloat(document.getElementById('iR').value)/100, t = parseFloat(document.getElementById('iT').value);
            if(p && !isNaN(r) && t) {
                let v = p * Math.pow(1+r, t);
                document.getElementById('vI').innerText = "PKR " + v.toLocaleString(undefined, {maximumFractionDigits:2});
                document.getElementById('rI').style.display = 'block';
            }
        }

        function calcA() {
            let p = parseFloat(document.getElementById('aP').value), r = parseFloat(document.getElementById('aR').value)/100, n = parseFloat(document.getElementById('aN').value);
            if(p && r && n) {
                let v = p * ((Math.pow(1+r, n)-1)/r);
                document.getElementById('vA').innerText = "PKR " + v.toLocaleString(undefined, {maximumFractionDigits:2});
                document.getElementById('rA').style.display = 'block';
            }
        }

        function calcP() {
            let t = document.getElementById('pT').value, a = parseFloat(document.getElementById('pA').value), dr = parseFloat(document.getElementById('pDR').value), n = parseFloat(document.getElementById('pN').value);
            if(!isNaN(a) && !isNaN(dr) && n) {
                let an, sn;
                if(t === "AP") { an = a + (n-1)*dr; sn = (n/2)*(a+an); } 
                else { an = a * Math.pow(dr, n-1); sn = (dr === 1) ? a*n : a * (Math.pow(dr, n)-1)/(dr-1); }
                document.getElementById('vPn').innerText = an.toLocaleString();
                document.getElementById('vPs').innerText = "PKR " + sn.toLocaleString();
                document.getElementById('rP').style.display = 'block';
            }
        }

        function calcD() {
            let c = parseFloat(document.getElementById('dC').value), s = parseFloat(document.getElementById('dS').value), n = parseFloat(document.getElementById('dN').value);
            if(c && n) {
                let v = (c-s)/n;
                document.getElementById('vD').innerText = "PKR " + v.toLocaleString();
                document.getElementById('rD').style.display = 'block';
            }
        }

        function calcS() {
            let f = parseFloat(document.getElementById('sF').value), r = parseFloat(document.getElementById('sR').value)/100, n = parseFloat(document.getElementById('sN').value);
            if(f && r && n) {
                let v = f * (r / (Math.pow(1+r, n)-1));
                document.getElementById('vS').innerText = "PKR " + v.toLocaleString(undefined, {maximumFractionDigits:2});
                document.getElementById('rS').style.display = 'block';
            }
        }
    </script>

</body></html>
